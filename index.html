        <i class='bx bxs-cog'></i>

    <article class="container display-flex flex-direction">
        <section class="RightToLeft todolist">
            <div class="display-flex todolist__title">
                <h1 class="todolist__title--text">دست نویس</h1>
                <i class='bx bxs-low-vision'></i>
            </div>

                    </div>
                    <div>
                        <i class='bx bx-edit-alt'></i>

                    </div>
                </li>
            </ul>
            <form class="list__form">

                <i class='bx bx-plus color-gray'></i>
            </form>
        </section>
        <section class="RightToLeft searchgoogle-applications">

                <div class="display-flex sereach__box">

                    </div>
                    <i class='bx bx-search-alt-2'></i>
                </div>
            </div>
            <div class="applications display-flex align-center">
                <a href="#" class="display-flex application align-center ">
                    <i class="bx bxs-grid"></i>
                    <p class="application__text--details">دم دستی</p>
                </a>
                <a href="https://www.shab.ir" class="application display-flex align-center">
                    <img src="/assets/Images/logo-sign.png" class="application__img">
                    <p class="application__text--details">شب</p>
                </a>
                <a href="https://www.varzesh3.com" class="application display-flex align-center">
                    <img src="/assets/Images/varzesh3.jpg" class="application__img">
                    <p class="application__text--details">ورزش3</p>
                </a>
                <a href="" class="application display-flex align-center">
                    <img src="/assets/Images/W3schools.png" class="application__img">
                    <p class="application__text--details">W3schools</p>
                </a>
                <a href="" class="application display-flex align-center">
                    <i class='bx bx-plus color-gray'></i>

                </a>
                <a href="" class="application display-flex align-center">

                </a>
                <a href="" class="application display-flex align-center">
                    <i class='bx bx-plus color-gray'></i>
                </a>
            </div>
        </section>
        <section class="RightToLeft display-flex information-time-weather  ">
            <div class="time">
                <h2 class="time__clock"></h2>
                <h3 class="time__shamsi"></h3>
                <div class="display-flex align-center">
                    <span class="time__islamic"></span>
                    <span class="time__miladi"></span>
                </div>
                <div class="display-flex align-center justify-around">
                    <div class="display-flex  time__timer align-center">
                        <span>تایمر</span>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="display-flex  time__oghatsharei align-center">
                        <span>اوقات شرعی</span>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>
            <div class="weather">
                <div class="display-flex align-center justify-center dama" >
                    <h2 class="color-gray dama__text"></h2>
                </div>
                <h3 class="weather__funword"></h3>
                <p class="color-gray weather__max-min"></p>
                <div class="weather__pishbini">
                    <span>پیش بینی</span>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
